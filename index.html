<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <Title>Privilégio Imóvies</Title>
</head>

<body class="corpo">
    <header class="navbar ">
        <div class="logo-pri">
            <a href="#"><img src="./assets/img/logo_desktop.png" alt=""></a>
        </div>
        <ul class="nav-lista">
            <li class="lista-item"><a class="link-lista" href="#">Imóveis à venda</a></li>
            <li class="lista-item"><a class="link-lista" href="#">Lançamentos</a></li>
            <li class="lista-item"><a class="link-lista" href="#">Aluguel</a></li>
            <li class="lista-item"><a class="link-lista" href="#">Anuncie seu Imóvel</a></li>
        </ul>

        <a href="#" class="favoritos"><i class="far fa-heart"></i></a>

        <div class="caixa-botao">
            <a class="botao-anuncie">Anuncie<i class="fa-solid fa-chevron-right"></i></a>
        </div>

        <div class="w3-dropdown-hover w3-right">
            <button class="w3-button"><i class="fa-solid fa-bars"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                <a href="#" class="w3-bar-item w3-button">Sobre Nós</a>
                <a href="#" class="w3-bar-item w3-button">Blog</a>
                <a href="#" class="w3-bar-item w3-button">Fale Conosco</a>
            </div>
        </div>
    </header>

    <main style="padding-top: 1.2em;">
        <div class="w3-container">
            <div class="w3-panel-card w3-card w3-animate-opacity">
                <h2 class="w3-panel w3-topbar w3-bottombar w3-border-indigo  "><a href="#" class="titulo-anuncie">Avalie
                        o seu imóvel residencial!</a></h2>
                <p class="paragrafo-anuncie">
                    Através de inteligência imobiliária, nós te ajudamos a estimar o valor de seu imóvel. </br>
                    Preencha os dados do imóvel que
                    deseja avaliar.
                </p>
            </div>
            <!-- <div class="w3-panels "></div> -->
        </div>

        <div class="w3-container" style="padding-top: 1.5em; padding-bottom: 1.5em;" >
            <div class="w3-panel-cards w3-card w3-animate-bottom">

                <form class="formulario">
                    <label for="fname"><strong>Localização do Imóvel</strong></label><br>
                    <input class="w3-input w3-border-0" type="text"
                        placeholder="Digite a rua, número, bairro, Rio de Janeiro"><br>

                    <div class="w3-row">
                        <div class="w3-col s6 ">
                            <label><strong>Finalidade</strong></label>
                            <select name="" id="">
                                <option value="">Venda</option>
                                <option value="">Aluguel</option>
                            </select>
                        </div>
                        <div class="w3-col s6 ">
                            <label><strong> Tipo Imóvel</strong></label>
                            <select class="tipo-imovel" name="" id="">
                                <option value="">Apartamento</option>
                                <option value="">Apartamento Duplex</option>
                                <option value="">Apartamento Triplex</option>
                                <option value="">Cobertura</option>
                                <option value="">Cobertura Duplex</option>
                                <option value="">Cobertura Triplex</option>
                                <option value="">Cobertura Triplex</option>
                                <option value="">Kitnete</option>
                                <option value="">Loft</option>
                                <option value="">Loft Duplex</option>
                                <option value="">Loft Triplex</option>
                                <option value="">Flat Apart Hotel</option>
                            </select>
                        </div>
                    </div>

                    <label for="fname"><strong>Dormitórios*</strong></label><br>
                    <input class="w3-input w3-border-0" type="number" id="fname" placeholder="0" autocomplete="none"><br>

                    <label for="fname"><strong>Banheiros*</strong></label><br>
                    <input class="w3-input w3-border-0" type="number" id="fname" name="fname"><br>

                    <label for="fname"><strong>Banheiros*</strong></label><br>
                    <input class="w3-input w3-border-0" type="number" id="fname" required min="0" maxnumber="20"><br>

                    <label for="fname"><strong>Vagas*</strong></label><br>
                    <input class="w3-input w3-border-0" type="number" id="fname" name="fname"><br>

                    <label for="fname"><strong>Área Útil* m²</strong></label><br>
                    <input class="w3-input w3-border-0" type="number" id="fname" placeholder="Área Útil em m² "><br>

                    <label for="fname"><strong>Ano de Construção*</strong></label><br>
                    <input class="w3-input w3-border-0" type="number" id="fname" placeholder="Ano de construção"><br>

                    <div class="w3-row">
                        <div class="w3-col s6 ">
                            <label><strong>Nome*</strong></label>
                            <input type="text" placeholder="Seu nome"><br>
                        </div>
                        <div class="w3-col s6 " >
                            <label><strong>Número(WhatsApp)*</strong></label>
                            <input class="numero-whatsapp" type="number"><br>
                        </div>
                    </div>

                    <label for="fname"><strong>Email*</strong></label><br>
                    <input class="w3-input w3-border-0" type="number" id="fname" placeholder="Seu email"><br>

                    <div class="privacidade">
                        <input class="check-privacidade" type="checkbox">
                        <label class="texto-privacidade">Concordo com a <a class="link-privacidade" href="#">Política de privacidade*</a></label>
                    </div>

                    <div class="botao">
                        <button>Avaliar</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="w3-container">
            <div class="w3-panel-card w3-card w3-animate-bottom ">
                <h3>Ola</h3>
            </div>
        </div>

    </main>
</body>

</html>
